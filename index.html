<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body style="text-align: center">
    <h1>Welcome to our Counter</h1>
    <p style="font-size: 10rem" class="counter">0</p>
    <p style="font-size: 2rem">please write a valid value to inc or dec</p>
    <input type="text" class="value" placeholder="please give a valid number" />
    <p class="warning"></p>
    <hr />
    <button class="increment">Increment</button>
    <button class="decrement">Decrement</button>
    <script src="./js/main.js"></script>
  </body>
</html>
